<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Social Network | {% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name = "description" content="Sesto laboratorio su html">
        <meta name = "Author" content="Davide Carletto">
         {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
            <link rel = "stylesheet" type="text/css" href = "{{style}}">
        {% endblock %}
</head>
<body>
        <nav class="navbar navbar-expand-lg d custom-navbar py-4 border-custom">
            <div class="container-fluid">
              <a class="navbar-brand col-10" href="#">A Big Title</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text ">
                  <a href="{{ url_for('index') }}">Home</a> |
                  <a href={{ url_for('about') }}>Chi siamo </a>
                </span>
              </div>
            </div>
          </nav>

        <main>
            {% block content %} {% endblock %}
        </main>
            {% block scripts %}
                <!-- Optional JavaScript -->
                {{ bootstrap.load_js() }}
            {% endblock %}
    </body>
</html>
